<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="app-wrapper">
    <main>
      <section class="location">
        <div class="city">Egypt, US</div>
        <div class="date">Monday 8 june 2021</div>
      </section>
      <div class="main-temp">
        <div class="temp">9<span>°C</span></div>
        <div class="weather">Fog</div>
        <div class="hi-low"> 19°C / 23°C </div>
      </div>
    </main>
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search...">
    </header>
  </div>


  <script src="./app.js"></script>
</body>
</html>
